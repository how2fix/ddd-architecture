server:
  port: 8080

spring:
  application:
    name: user-archetype

  # H2数据库配置
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:user_db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  # H2控制台
  h2:
    console:
      enabled: true
      path: /h2-console

  # SQL初始化
  sql:
    init:
      schema-locations: classpath:db/schema.sql
      mode: always

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# 日志配置
logging:
  level:
    root: INFO
    com.example.user: DEBUG
    com.example.user.infrastructure: TRACE
